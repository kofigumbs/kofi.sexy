<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    {% seo %}
    {% feed_meta %}

    <meta name="msapplication-TileColor" content="{{ site.theme_color }}">
    <meta name="theme-color" content="{{ site.theme_color }}">
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg">

    <style>
    {% capture styles %}
      {% include styles.css %}
      {% include syntax.css %}
      {{ layout.style }}
      {{ page.style }}
    {% endcapture %}
    {{ styles | normalize_whitespace }}
    </style>

    {% if page.stylesheet %}  <link rel="stylesheet" href="{{ page.stylesheet }}"  />{% endif %}
    {% if layout.stylesheet %}<link rel="stylesheet" href="{{ layout.stylesheet }}"/>{% endif %}
  </head>
  <body>
    {{ content }}
    <script data-goatcounter="https://stats.kofi.sexy/count" async src="//stats.kofi.sexy/count.js"></script>
  </body>
</html>
